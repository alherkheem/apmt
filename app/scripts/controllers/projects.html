
<table class="table table-bordered table-striped">
	<tr>
		<td>#</td>
		<td>Name</td>
		<td>Start</td>
		<td>End</td>
	</tr>

	<ng-repeat="project in projects">
		<tr>
			<td>{{project.id}}</td>
			<td>{{project.name}}</td>
			<td>{{project.start}}</td>
			<td>{{project.end}}</td>
		</tr>
	</ng-repeat>
</table>
