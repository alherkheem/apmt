<div class="modal fade in" style="display: block" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">Confirm</h4>
			</div>
			<div class="modal-body">
				<p>{{message}}</p>
			</div>
			<div class="modal-footer">
				<button type="button" ng-class="{'disabled' : buttonsDisabled}" ng-click="triggerPositive()" class="positive btn btn-danger">Yes</button>
				<button type="button" ng-class="{'disabled' : buttonsDisabled}" ng-click="triggerNegative()" data-dismiss="modal" class="negative btn btn-default">No</button>
			</div>
		</div>
	</div>
</div>
