<p ng-show="loading">Loading...</p>
<div ng-show="!loading">
    <h1>{{mode}} Item</h1>
    <form role="form" ng-show="!loading">
        <input type="hidden" ng-model="item.id">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" ng-model="item.title" id="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" ng-model="item.description" id="description"></textarea>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" ng-model="item.status" class="form-control">
    	        <option value="TO_DO">To Do</option>
    	        <option value="DOING">Doing</option>
    	        <option value="TO_TEST">To Test</option>
    	        <option value="DONE">Done</option>
            </select>
        </div>
        <div class="form-group">
        	<label for="iteration">Iteration</label>
        	<select id="iteration" ng-options="k as v for (k, v) in iterations" ng-model="item.iterationId" class="form-control">
                <option value="">-- Backlog --</option>
            </select>
        </div>
        <button ng-click="save(item)" ng-class="{'disabled' : saving}" class="btn btn-default btn-success btn-lg">Save Item</button>
    </form>
</div>
